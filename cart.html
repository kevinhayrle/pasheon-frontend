<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Pasheon</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .cart-container {
      max-width: 900px;
      margin: 10px auto 40px;
      padding: 20px;
    }

    .cart-item {
    
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
      gap: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .cart-item img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 0px;
    }

    .cart-details {
      flex-grow: 1;
      
    }

    .cart-details h3 {
      font-size: 18px;
      margin-bottom: 5px;
      
    }

    .cart-details p {
      font-size: 14px;
      margin: 4px 0;
      
    }

    .remove-btn {
      padding: 3px 12px;
      font-size: 14px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 0px;
      cursor: pointer;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #checkout-btn {
      display: block;
      justify-content: space-between;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #01381C;
      color: #fff;
      border: none;
      border-radius: 0px;
      cursor: pointer;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .grand-total {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: -40px;
    }

    .title-cart {
      margin-bottom: 70px;
      text-align: left;
      font-weight: bold;
    }

    .cart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 900px;
  margin: 100px auto 20px;
  padding: 0 20px;
}

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item img {
        width: 100%;
        height: auto;
      }

      .cart-details {
        width: 100%;
      }

      .remove-btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="navbar-left">
      <img id="hamburger-cart" src="hamburger.png" alt="Menu" width="30" height="30" />
    </div>
    <div class="nav-center">
    <a href="index.html" class="logo">
      <img src="log.png" alt="Pasheon Logo" class="log-img">
    </a>
  </div>
    <div class="navbar-right" >
      <a href="cart.html">
        <img src="bag.png" alt="Cart" width="39" height="39" />
      </a>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar-cart" class="sidebar">
    <span id="close-sidebar-cart" class="close-btn">&times;</span>
    <a href="index.html"><strong>HOME</strong></a>
    <a href="contact.html"><strong>CONTACT</strong></a>
    <br></br>
          <h1 style="font-weight: lighter; color: #01381C; font-size: large;">COLLECTIONS<br></h1>
              <h1 style="font-weight: lighter; color: #01381C;" >__________</h1><br>
    <div id="category-links-cart"></div>
  </aside>

<!-- Cart Title -->
<div class="title-cart">Y</div>

<!-- Checkout Button -->
<button id="checkout-btn">Checkout</button>

  <!-- Cart Container -->
  <div id="cart-container" class="cart-container"></div>

  <!-- Grand Total -->
  <div id="grand-total" class="grand-total"></div>

  <!-- Script -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Sidebar toggle
    const hamburger = document.getElementById('hamburger-cart');
    const sidebar = document.getElementById('sidebar-cart');
    const closeSidebar = document.getElementById('close-sidebar-cart');

    hamburger.addEventListener('click', () => {
      sidebar.style.left = '0';
    });

    closeSidebar.addEventListener('click', () => {
      sidebar.style.left = '-250px';
    });

    // Load categories
    fetch('https://pasheon-backend.onrender.com/api/products/categories')
      .then(res => res.json())
      .then(categories => {
        const links = document.getElementById('category-links-cart');
        categories.forEach(cat => {
          const a = document.createElement('a');
          a.href = `category.html?cat=${encodeURIComponent(cat)}`;
          a.textContent = cat;
          links.appendChild(a);
        });
      });

    const container = document.getElementById('cart-container');
    const grandTotalEl = document.getElementById('grand-total');
    const checkoutBtn = document.getElementById('checkout-btn');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartUI() {
      container.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = '<p>No items in your cart. Please add products before proceeding to checkout</p>';
        grandTotalEl.textContent = '';
        checkoutBtn.style.display = 'none';
        return;
      }

      cart.forEach((product, index) => {
        const sizeText = product.size && product.size.trim() !== '' ? product.size : 'Choose a size';
        total += parseFloat(product.price);

        const item = document.createElement('div');
        item.classList.add('cart-item');
        item.setAttribute('data-id', product.id);
        item.setAttribute('data-size', product.size || '');

        item.innerHTML = `
          <img src="${product.image_url}" alt="${product.name}" />
          <div class="cart-details">
            <h3>${product.name}</h3>
            <p>₹${parseFloat(product.price).toLocaleString()}</p>
            <p>Size: ${sizeText}</p>
            <button class="remove-btn">Remove</button>
          </div>
        `;

        container.appendChild(item);
      });

      grandTotalEl.textContent = `Grand Total: ₹${total.toLocaleString()}`;
      checkoutBtn.style.display = 'block';
    }

    updateCartUI();

    // Remove item on click
    container.addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-btn')) {
        const item = e.target.closest('.cart-item');
        const id = item.getAttribute('data-id');
        const size = item.getAttribute('data-size') || '';

        // Filter and update cart
        cart = cart.filter(p => !(p.id == id && (p.size || '') === size));
        localStorage.setItem('cart', JSON.stringify(cart));

        // Refresh cart UI
        updateCartUI();
      }
    });

    // Checkout button
    checkoutBtn.addEventListener('click', () => {
      window.location.href = 'checkout.html';
    });
  });
</script>
</body>
</html>
